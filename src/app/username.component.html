<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
        <input class="search" [(ngModel)]="searchQuery" placeholder="Search for username">
        <button (click)="searchUsername(searchQuery);showRepos(searchQuery)" class="btn btn-warning btn1">click</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" >
        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 ">
            <div *ngIf="user_data">
                <img src="{{ user_data.avatar_url }}" width="250" height="250">
                <h3> {{ user_data.name }}</h3>
                <p> {{ user_data.html_url }}</p>
                <h3> {{ user_data.bio }}</h3>
                <h3> {{ user_data.login }}</h3>
                <h3> {{ user_data.followers }}</h3>
                <h3> {{ user_data.following }}</h3>
                <h3> {{ user_data.company }}</h3>
                <h3> {{ user_data.email }}</h3>

                
            </div>
        </div>
        <div class="col-lg-9  col-md-8 col-sm-12 col-xs-12">
